{% extends "products/base.html" %}

{% block content %}
{% for product in products %}
    <h1>{{ product.name }}</h1><p>
    <h2>Price: {{ product.price }}</h2>
    <h3>Date added: {{ product.date_added|date:"d/m/Y" }}</h3>
    <a href="{% url 'products:product_details' product.stripe_product_id %}">Details</a>
{% endfor %}
{% endblock content %}
