{% extends "products/base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buy cool new product</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <section>
      <div class="product">
        <img
          src="https://i.imgur.com/EHyR2nP.png"
          alt="The cover of Stubborn Attachments"
        />
        <div class="description">
          <h3>Stubborn Attachments</h3>
          <h5>$20.00</h5>
        </div>
      </div>
      <form action="{% url 'products:checkout_session' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Checkout</button>
      </form>
      <a href="{% url 'products:product_read' %}">Show products</a>
      <a href="{% url 'products:product_create' %}">Add product</a>
      <img src="{% static 'products/images/test.png' %}" alt="My image">
    </section>
  </body>
</html>
{% endblock content %}
