{% extends "products/base.html" %}

{% block content %}
{% for product in products %}
    <p>{{ product.name }} {{ product.price }}</p>
    <a href="{% url 'products:product_details' product.stripe_product_id %}">Details</a>
    {% if product.owner == request.user and request.user.is_authenticated %}
    <a href="{% url 'products:product_update' product.stripe_product_id %}">Edit</a>
    <a href="{% url 'products:product_delete' product.stripe_product_id %}">Delete</a>
    {% endif %}
{% endfor %}
{% endblock content %}
